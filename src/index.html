<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>

<div class="calculator-container">
    <div class="input-wrapper">
        <input type="text" class="input" readonly value="0">
    </div>
    <div class="buttons-wrapper">
        <button class="button ac">AC</button>
        <button class="button del">DEL</button>
        <button class="button persantage operation">%</button>
        <button class="button divide operation">/</button>
        <button class="button digit">7</button>
        <button class="button digit">8</button>
        <button class="button digit">9</button>
        <button class="button multiply operation">*</button>
        <button class="button digit">4</button>
        <button class="button digit">5</button>
        <button class="button digit">6</button>
        <button class="button minus operation">-</button>
        <button class="button digit">1</button>
        <button class="button digit">2</button>
        <button class="button digit">3</button>
        <button class="button plus operation">+</button>
        <button class="button digit">0</button>
        <button class="button dot operation">.</button>
        <button class="button last-button">=</button>
    </div>
</div>

</body>
</html>
